<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        body{
            background-color: rgba(14, 17, 17, 0.857);
        }
        .card{
            width:18rem;
            position: relative;
            top:20px;
            left:300px;
          
        }
        img{
            position: relative;
             height: 240px;
             border:1px solid black;
             
            
        }

    </style>
</head>
<body>
    <div class="card text-bg-secondary" style="height: auto;">
        <div class="card-body">
            <!-- <h3 class="card-title">My Profile</h3> -->
            <img src="Mr.handsome.jpg"  alt="hariom's image" class="card-img-top"><br><br>
            <!-- <h5 class="card-subtitle">About Me</h5> -->
            <p class="card-text font-calibri">I am hariom. A software developer at microsoft and want to become the CEO of google.</p>
            <a href="#" class=" btn btn-primary card-link">Linkedin</a>
            <a href="#" class= "btn btn-primary card-link">Github</a><br><br>
            <h4 class="card-heading">Skills</h4>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Java</li>
                <li class="list-group-item">Javascript</li>
                <li class="list-group-item">C</li>
            </ul>
        </div>
        <div class="card-footer" style="text-align: center;">Ending</div>
    </div>
</body>
</html>
